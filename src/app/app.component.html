<div class="w-full max-w-md bg-gray-100 dark:bg-gray-800 rounded-2xl neo-shadow p-6 space-y-6">
  <!-- Chat header -->
  <div class="flex items-center space-x-4">
<!--      <div class="w-12 h-12 rounded-full neo-shadow flex items-center justify-center">-->
<!--          <span class="text-xl font-semibold text-gray-700 dark:text-gray-300">AMG</span>-->
<!--      </div>-->
      <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200">AMG AI Agent</h1>
  </div>

  <!-- Chat messages area -->
  <div class="h-96 overflow-y-auto neo-inset p-4 rounded-xl space-y-4">
      <!-- Received message -->
      <div class="flex items-start space-x-2">
<!--          <div class="w-8 h-8 rounded-full neo-shadow flex-shrink-0 flex items-center justify-center">-->
<!--              <span class="text-sm font-medium text-gray-700 dark:text-gray-300">AMG</span>-->
<!--          </div>-->
          <div class="bg-white dark:bg-gray-700 p-3 rounded-lg neo-shadow max-w-xs">
              <p class="text-sm text-gray-700 dark:text-gray-300">Welcome to AMG Transform</p>
          </div>
      </div>
      <div class="flex items-start space-x-2">
<!--        <div class="w-8 h-8 rounded-full neo-shadow flex-shrink-0 flex items-center justify-center">-->
<!--            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">AMG</span>-->
<!--        </div>-->
        <div class="bg-white dark:bg-gray-700 p-3 rounded-lg neo-shadow max-w-xs">
            <p class="text-sm text-gray-700 dark:text-gray-300">Experience the Precision and Results of a True Marketing Maestro!</p>
        </div>
      </div>

    <p-carousel [value]="products" [numVisible]="1" [numScroll]="1" [responsiveOptions]="responsiveOptions">

      <ng-template let-product #item>
        <div  class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4">
          <div class="mb-4">
            <div class="relative mx-auto">
              <img  src="{{ product.image }}" [alt]="product.name" class="w-full rounded-border" />
<!--              <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" class="absolute" styleClass="dark:!bg-surface-900" [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />-->
            </div>
          </div>
          <div class="mb-4 text-sm">{{ product.name }}</div>
          <div class="mb-4 text-xs">{{ product.description }}</div>
<!--          <div class="flex justify-between items-center">-->
<!--            <div class="mt-0 font-semibold text-xl">{{ '$' + product.price }}</div>-->
<!--            <span>-->
<!--                    <p-button icon="pi pi-heart" severity="secondary" [outlined]="true" />-->
<!--                    <p-button icon="pi pi-shopping-cart" styleClass="ml-2" />-->
<!--                </span>-->
<!--          </div>-->
        </div>
      </ng-template>
    </p-carousel>

      <!-- Sent message -->
      <div class="flex items-start justify-end space-x-2">
          <div class="bg-blue-500 p-3 rounded-lg neo-shadow max-w-xs">
              <p class="text-sm text-white">Experience the Precision and Results of a True Marketing Maestro!</p>
          </div>
      </div>
  </div>

  <!-- Message input area -->
  <div class="flex items-center space-x-4">
      <div class="flex-grow">
          <input type="text" placeholder="Type your message..."
                 class="w-full p-4 rounded-xl neo-inset bg-transparent text-gray-700 dark:text-gray-300 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none">
      </div>
      <button class="p-4 rounded-xl neo-shadow neo-button focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
          </svg>
      </button>
  </div>
</div>
